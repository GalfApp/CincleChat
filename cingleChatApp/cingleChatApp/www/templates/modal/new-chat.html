<ion-modal-view>
    <ion-header-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="search">
        </label>
        <button class="button button-clear button-positive" ng-click="closeNewChat(); search = null;">
            Cancel
        </button>
    </ion-header-bar>
    <ion-content class="ion-content-custom">
        <ion-list>
            <ion-item class="item-avatar" ng-repeat="user in users" type="item-text-wrap" href="#/chat/{{user.id}}">
                <img ng-src="{{user.photo}}">
                <span class="badge avatar-badge avatar-badge" 
                        ng-class="{'badge-female':user.sexo=='F', 'badge-male':user.sexo=='M'}"
                        ng-if="user.sexo == 'M' || user.sexo == 'F'">
                    <i class="icon ion-male" ng-if="user.sexo == 'M'"></i>
                        <i class="icon ion-female" ng-if="user.sexo == 'F'"></i>
                    </span>
                <h3>
                    <small>{{user.nombre + ' ' + user.apellido}}</small>
                </h3>
                <p>{{user.idioma}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
