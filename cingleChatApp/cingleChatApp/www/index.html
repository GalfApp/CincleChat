<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title>Messenger</title>
    <!-- iPad and iPad mini (with @2× display) iOS ≥ 8 -->
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="img/icon/icon-60@3x.png">
    <!-- iPad 3+ (with @2× display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="img/icon/icon-76@2x.png">
    <!-- iPad (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/icon/icon-72@2x.png">
    <!-- iPhone (with @2× and @3 display) iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="img/icon/icon-60@2x.png">
    <!-- iPhone (with @2× display) iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon/icon@2x.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≥ 7 -->
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="img/icon/icon-76.png">
    <!-- iPad mini and the first- and second-generation iPad (@1× display) on iOS ≤ 6 -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/icon/icon-72.png">
    <!-- Android Stock Browser and non-Retina iPhone and iPod Touch -->
    <link rel="apple-touch-icon-precomposed" href="img/icon/icon.png">
    <!-- Fallback for everything else -->
    <link rel="shortcut icon" href="img/icon/icon.png">
    <!--
          Chrome 31+ has home screen icon 192×192 (the recommended size for multiple resolutions).
          If it’s not defined on that size it will take 128×128.
      -->
    <link rel="icon" sizes="192x192" href="img/icon/drawable-xxxhdpi-icon.png">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Messenger">
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <!-- underscore -->
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- restangular -->
    <script src="lib/restangular/dist/restangular.min.js"></script>
    <!-- moment -->
    <script src="lib/moment/min/moment.min.js"></script>
    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/common/utilities.js"></script>
    <script src="js/common/constants.js"></script>
    <script src="js/common/pushNotifications.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/ChatController.js"></script>
    <script src="js/controllers/BroadcastController.js"></script>
    <script src="js/services/ChatService.js"></script>
    <script src="js/utils/angular-underscore.js"></script>
    
    <script src="lib/ng-tags-input.min.js"></script>
</head>

<body ng-app="starter" ng-controller="MainController" ng-init="init()">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable" style="border: none">
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
